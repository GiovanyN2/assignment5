<!DOCTYPE html>
<html>
<head>
    <title>Fancify Shamcify</title>
    <script src="fancifymytext.js"></script>
</head>
<body>
    <h1>Fancify my Text</h1>
    
    <fieldset>
        <legend>Text</legend>
        <textarea id="textInput" rows="4" cols="30"></textarea>
    </fieldset>
    
    <fieldset>
        <legend>Fancify</legend>
        <button id="biggerButton" onclick="makeTextBigger()">Bigger!</button>
        <br>
        <input type="radio" id="fancyRadio" name="style" onchange="applyStyle()">
        <label for="fancyRadio">FancyShmancy</label>
        <br>
        <input type="radio" id="boringRadio" name="style" onchange="applyStyle()">
        <label for="boringRadio">BoringBetty</label>
        <br>
        <button id="mooButton" onclick="mooifyText()">Moo</button>
    </fieldset>
</body>
</html>
